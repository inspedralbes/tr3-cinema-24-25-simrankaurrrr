name: Deploy Laravel & Nuxt to Production 

run-name: ${{ github.actor }} est√† pujant l'aplicaci√≥ a PROD üöÄ

on:
  push:
    branches:
      - dev 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Obtener c√≥digo del repositorio
        uses: actions/checkout@v4

      # Paso 1: Instalar dependencias de Nuxt
      - name: üîß Instalar dependencias de Nuxt
        run: |
          echo "Instal¬∑lant depend√®ncies de Nuxt"
          cd ./front
          npm install

      - name: üèóÔ∏è Construir Nuxt
        run: |
          echo "Construint Nuxt per producci√≥"
          cd ./front
          npm run build

      # Paso 2: Instalar dependencias de Laravel
      - name: üîß Instalar dependencias de Laravel
        run: |
          echo "Instal¬∑lant depend√®ncies de Laravel"
          cd ./back
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # Paso 3: Crear el archivo .env
      - name: üìù Crear archivo .env
        run: |
          echo "Creando el archivo .env"
          echo "DB_CONNECTION=mysql" >> ./back/.env
          echo "DB_HOST=217.71.201.126" >> ./back/.env
          echo "DB_PORT=3306" >> ./back/.env
          echo "DB_DATABASE=a23gurkaukau_cinema" >> ./back/.env
          echo "DB_USERNAME=a23gurkaukau_a23gurkaukau" >> ./back/.env
          echo "DB_PASSWORD=gK32979." >> ./back/.env
          echo "APP_KEY=$(php ./back/artisan key:generate --show)" >> ./back/.env
          cat ./back/.env  # Verificar el contenido del archivo .env generado

      # Paso 4: Configurar Laravel (migraciones, cach√©, optimizaci√≥n)
      - name: üîÑ Configurar Laravel (migraciones, cach√©, optimizaci√≥n)
        run: |
          echo "Configurant Laravel"
          cd ./back
          php artisan migrate:fresh --seed --force
          php artisan config:cache
          php artisan route:cache
          php artisan optimize

      # Paso 5: Subir archivos a producci√≥n con SCP
      - name: üöÄ Subiendo archivos a producci√≥n con SCP
        run: |
          echo "Creando clave SSH"
          echo "${{ secrets.PROD_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem

          echo "Desplegant a producci√≥..."
          
          # Subir Frontend (Nuxt)
          echo "üì§ Subiendo Nuxt..."
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./front/.output/public/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23gurkaukau.cinema.daw.inspedralbes.cat/public_html/

          # Subir solo la carpeta `public` de Laravel a una carpeta p√∫blica
          echo "üì§ Subiendo Laravel (solo public)..."
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./back/public/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23gurkaukau.cinema.daw.inspedralbes.cat/public_html/

          # Subir el resto del proyecto Laravel a una carpeta privada
          echo "üì§ Subiendo el resto de Laravel a la carpeta privada..."
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./back/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23gurkaukau.cinema.daw.inspedralbes.cat/private/

      - name: ‚úÖ Verificar estado del despliegue
        run: echo "üçè This job's status is ${{ job.status }}."
