name: Deploy Laravel & Nuxt to Production

run-name: ${{ github.actor }} està pujant l'aplicació a PROD 🚀

on:
  push:
    branches:
      - dev 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Obtener código del repositorio
        uses: actions/checkout@v4

      # Paso 1: Instalar dependencias de Nuxt
      - name: 🔧 Instalar dependencias de Nuxt
        run: |
          echo "Instal·lant dependències de Nuxt"
          cd ./front
          npm install

      - name: 🏗️ Construir Nuxt
        run: |
          echo "Construint Nuxt per producció"
          cd ./front
          npm run build

      # Paso 2: Instalar dependencias de Laravel
      - name: 🔧 Instalar dependencias de Laravel
        run: |
          echo "Instal·lant dependències de Laravel"
          cd ./back
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # Paso 3: Crear el archivo .env
      - name: 📝 Crear archivo .env
        run: |
          echo "Creando el archivo .env"
          echo "DB_CONNECTION=mysql" >> ./back/.env
          echo "DB_HOST=127.0.0.1" >> ./back/.env
          echo "DB_PORT=3306" >> ./back/.env
          echo "DB_DATABASE=a23gurkaukau_cinema" >> ./back/.env
          echo "DB_USERNAME=a23gurkaukau_a23gurkaukau" >> ./back/.env
          echo "DB_PASSWORD=gK32979." >> ./back/.env
          echo "APP_KEY=$(php ./back/artisan key:generate --show)" >> ./back/.env
          cat ./back/.env  # Verificar el contenido del archivo .env generado

      # Paso 4: Configurar Laravel (migraciones, caché, optimización)
      - name: 🔄 Configurar Laravel (migraciones, caché, optimización)
        run: |
          echo "Configurant Laravel"
          cd ./back
          php artisan migrate:fresh --seed --force
          php artisan config:cache
          php artisan route:cache
          php artisan optimize

      # Paso 5: Subir archivos a producción con SCP
      - name: 🚀 Subiendo archivos a producción con SCP
        run: |
          echo "Creando clave SSH"
          echo "${{ secrets.PROD_KEY }}" > ~/prod_key.pem
          chmod 600 ~/prod_key.pem

          echo "Desplegant a producció..."
          
          # Subir Frontend (Nuxt)
          echo "📤 Subiendo Nuxt..."
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./front/.output/public/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23gurkaukau.cinema.daw.inspedralbes.cat/public_html/

          # Subir Backend (Laravel)
          echo "📤 Subiendo Laravel..."
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/prod_key.pem ./back/* ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23gurkaukau.daw.inspedralbes.cat/private/

      - name: ✅ Verificar estado del despliegue
        run: echo "🍏 This job's status is ${{ job.status }}."
